<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>API TESTING</title>

        <!--External CSS File-->
        <link rel="stylesheet" href="Readr-api.TEST.css"/>

    <body>
        <div class="search-container">
            <h1>üìö Book Search & Discovery (OPENLIBRARY API TESTING)</h1>
            

            <div class="search-input-group">
                <select name="Filter" id ="filter">
                    <option value="All">All</option>
                    <option value="Title">Title</option>
                    <option value="Author">Author</option>
                    <option value="Text">Text</option>
                    <option value="Subject">Subject</option>
                    <option value="Lists">Lists</option>
                </select>
                <input type="text" id="searchTitle" placeholder="Search for books by title..." />
                <button class="search-btn" onclick="fetchDataSearch()">Search Books</button>
            </div>
        </div>

        <button class="back-btn" id="backBtn" onclick="showSearchResults()">‚Üê Back to Search Results</button>
        
        <div id="resultsContainer"></div>
        <div id="bookDetailsContainer" class="book-details"></div>

        <script src = "Readr-api.js"></script>
    </body>
    
</html>
